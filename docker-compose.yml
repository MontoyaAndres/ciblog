version: "3.7"

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - "8999:3306"
    environment:
      MYSQL_DATABASE: ciblog
      MYSQL_ROOT_PASSWORD: root

  apache:
    build:
      context: .
    ports:
    - "80:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

volumes:
  mysqldata: